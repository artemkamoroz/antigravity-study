<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSearch | Movie Discovery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <!-- Logo / Header -->
        <header>
            <h1>Kino<span class="highlight">Poisk</span> Lite</h1>
            <p>Search movies, series, and more</p>
        </header>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="movie-name" placeholder="Фильмы, сериалы, персоны...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <!-- Result Container -->
        <div id="result">
            <!-- Movie data will appear here -->
            <div class="placeholder-message">
                <i class="fas fa-film fa-3x"></i>
                <p>Enter a title to start exploring</p>
            </div>
        </div>

        <a href="../study_project1/index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Portfolio
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>

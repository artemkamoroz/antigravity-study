    <title>My Coding Journey</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: #222;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: white;
            border: 1px solid #333;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: #dd2476;
        }

        .card h2 {
            margin-top: 0;
        }

        .card p {
            color: #ccc;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #dd2476;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>

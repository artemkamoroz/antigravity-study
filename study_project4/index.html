<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Artem Morozov</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card">
        <!-- Вернуться назад -->
        <a href="../index.html" id="btn-back" class="btn-back">← Back</a>

        <!-- Поиск -->
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="https://cdn-icons-png.flaticon.com/512/758/758651.png" alt="search"></button>

            <datalist id="city-suggestions">
                <!-- Популярное / Popular -->
                <option value="Москва">
                <option value="Санкт-Петербург">
                <option value="Лондон">
                <option value="Париж">
                <option value="Дубай">
                <option value="Стамбул">
                <option value="Таиланд">
                <option value="Бали">
                <option value="Пхукет">
                <option value="Токио">
                <option value="Нью-Йорк">
                <option value="Сочи">
                <option value="Казань">
                <option value="Екатеринбург">
                <option value="Новосибирск">
                <option value="Берлин">
                <option value="Рим">
                <option value="Барселона">
                <option value="Минск">
                <option value="Астана">
                    <!-- English fallback -->
                <option value="London">
                <option value="New York">
                <option value="Tokyo">
                <option value="Paris">
                <option value="Dubai">
                <option value="Istanbul">
                <option value="Phuket">
                <option value="Moscow">
                <option value="St. Petersburg">
                <option value="Berlin">
                <option value="Barcelona">
                <option value="Rome">
            </datalist>
        </div>

        <!-- Ошибка -->
        <div class="error">
            <p>Мы не нашли этот город, но уже записали его в список будущих обновлений! �</p>
        </div>

        <!-- Погода (скрыто пока не найдем город) -->
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/512/1163/1163657.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>

            <!-- Детали (Влажность и Ветер) -->
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/4148/4148460.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity <br><span style="font-size: 12px; opacity: 0.8">(Влажность)</span></p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/704/704835.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed <br><span style="font-size: 12px; opacity: 0.8">(Скорость ветра)</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
